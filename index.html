<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type="text/css" href ="style.css">
    <link href= "https://fonts.googleapis.com/css? family=Open+Sans:600,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <div id="container">
        <div id="calculadora">
            <div id="resultado">
                <div id="hitorico">
                    <p id="historico-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="teclado">
                <button class="operador"
                id="clear">C</button>
                <button class="operador"
                id="backspace">CE</button>
                <button class="operador" id="%">%</button>
                <button class="operador" id="/">&#247;
                </button>
                <button class="numero" id="7">7</button>
                <button class="numero" id="8">8</button>
                <button class="numero" id="9">9</button>
                <button class="operador" id="*">&times;
                </button>
                <button class="numero" id="4">4</button>
                <button class="numero" id="5">5</button>
                <button class="numero" id="6">6</button>
                <button class="operador" id="-">-</button>
                <button class="numero" id="1">1</button>
                <button class="numero" id="2">2</button>
                <button class="numero" id="3">3</button>
                <button class="operador" id="+">+</button>
                <button class="vazio" id="vazio"></button>
                <button class="numero" id="0">0</button>
                <button class="vazio" id="vazio"></button>
                <button class="operador" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
